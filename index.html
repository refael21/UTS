<!DOCTYPE html>
<html>
<head>
    <title>NIM_Soal1</title>
    <link type="text/css" rel="stylesheet" href="style1.css">
</head>
<body onload="getUserInput()">
    <form>
        <div class="form-group">
            <label>Nama</label>
            <input type="text" class="form-control" id="nama" readonly>
        </div>
        <div class="form-group">
            <label>NIM</label>
            <input type="text" class="form-control" id="nim" readonly>
        </div>
    </form>

    <script type="text/javascript">
        function getUserInput() {
            // Prompt the user to enter their name and NIM
            const nama = prompt("Masukkan Nama Anda:");
            const nim = prompt("Masukkan NIM Anda:");

            // Display the entered values in the respective fields
            document.getElementById("nama").value = nama;
            document.getElementById("nim").value = nim;
        }
    </script>
</body>
</html>
